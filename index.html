const data=[

  {id:"korku",text:"ğŸ›¡ï¸ Allahâ€™a GÃ¼ven",ayet:"KorkmayÄ±n, Ã¼zÃ¼lmeyin. Allah bizimle beraberdir. (Tevbe 40)"},

const shuffled=[...data].sort(()=>Math.random()-0.5);

/* DRAG & DROP + KALICI Ã‡Ä°ZGÄ° */
let dragged=null;
const stage=document.getElementById("stage");
const message=document.getElementById("message");
const popup=document.getElementById("popup");
const ayetMetni=document.getElementById("ayetMetni");

document.querySelectorAll(".item").forEach(i=>{
  i.addEventListener("dragstart",()=>dragged=i);
});

document.querySelectorAll(".target").forEach(t=>{
  t.addEventListener("dragover",e=>{
    e.preventDefault();
    t.classList.add("hover");
  });
  t.addEventListener("dragleave",()=>t.classList.remove("hover"));
  t.addEventListener("drop",()=>{
    t.classList.remove("hover");
    if(t.dataset.match===dragged.dataset.id){
      drawLine(dragged,t);
      message.textContent="âœ”ï¸ MaÅŸallah! DoÄŸru eÅŸleÅŸtirme";
      message.style.color="green";

      message.style.color="red";
    }
  });
});

function drawLine(from,to){
  const line=document.createElement("div");
  line.className="match-line";
  stage.appendChild(line);

  const r1=from.getBoundingClientRect();
  const r2=to.getBoundingClientRect();
  const s=stage.getBoundingClientRect();

  const sx=r1.right-s.left;
  const sy=r1.top+r1.height/2-s.top;
  const ex=r2.left-s.left;
  const ey=r2.top+r2.height/2-s.top;

  const dx=ex-sx;
  const dy=ey-sy;
  const len=Math.sqrt(dx*dx+dy*dy);
  const ang=Math.atan2(dy,dx)*180/Math.PI;

  line.style.width=len+"px";
  line.style.left=sx+"px";
  line.style.top=sy+"px";
  line.style.transform=`rotate(${ang}deg)`;
}

document.querySelector(".close-btn").onclick=()=>{
